<div class="toolbar">
  <img *ngIf="user?.imageUrl" [src]="user?.imageUrl" height="50" width="50">
  <div class="welcome">
    <small class="small">Seja bem vindo!</small>
    <p>{{ user?.name }}</p>
  </div>
  <mat-icon mat-button [matMenuTriggerFor]="menu">keyboard_arrow_down</mat-icon>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['/home/login']">Sair</button>
</mat-menu>
