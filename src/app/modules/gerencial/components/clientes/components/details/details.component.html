<div class="details">
  <!-- cliente-modal.component.html -->
  <div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="card-section">
        <div class="row items-center">
          <ng-container>
            <mat-icon class="edit_button" matTooltip="Editar" (click)="openEditModal()">edit</mat-icon>
          </ng-container>
          
          <ng-container *ngIf="cliente">
            <mat-icon
              class="delete_button"
              (click)="confirmDelete(cliente)"
              matTooltip="Remover"
            >
            delete_outline
            </mat-icon>
          </ng-container>
        </div>
      </div>
      <!--<button class="close-button" (click)="closeModal()">x</button>-->
      <img [src]="cliente?.imageUrl" alt="Cliente Image" class="modal-image" />
      <h2 class="nome_cliente">{{ cliente?.name }}</h2>
      <p><strong>Telefone do cliente:</strong> {{ cliente?.phone }}</p>
      <p><strong>EndereÃ§o do cliente:</strong> {{ cliente?.endereco }}</p>
      <p><strong>Status:</strong> {{ cliente?.status }}</p>

      <div class="buttons">
        <app-form-actions></app-form-actions>
      </div>
    </div>
  </div>
</div>
