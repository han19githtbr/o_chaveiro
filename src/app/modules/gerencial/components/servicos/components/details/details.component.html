<div class="details">
  <!-- cliente-modal.component.html -->
  <div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="card-section">
        <div class="row items-center">
          <ng-container>
            <mat-icon>edit</mat-icon>
          </ng-container>
          <ng-container>
            <mat-slide-toggle color="primary"></mat-slide-toggle>
          </ng-container>
          <ng-container>
            <mat-icon>delete_outline</mat-icon>
          </ng-container>
        </div>
      </div>
      <!--<button class="close-button" (click)="closeModal()">x</button>-->
      <img [src]="service?.imageUrl" alt="Service Image" class="modal-image" />
      <h2 class="nome_cliente">{{ service?.cliente }}</h2>
      <p><strong>Nome do serviço:</strong> {{ service?.service }}</p>
      <p><strong>Preço:</strong> {{ service?.value }}</p>
      <p><strong>Status:</strong> {{ service?.status }}</p>

      <div class="buttons">
        <app-form-actions></app-form-actions>
      </div>

    </div>

  </div>
</div>
