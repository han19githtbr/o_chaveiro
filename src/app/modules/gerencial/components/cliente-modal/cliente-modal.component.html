<!-- cliente-modal.component.html -->
<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="card-section">
      <div class="row items-center">
        <!--<ng-container>
          <mat-icon class="edit_button" matTooltip="Editar" (click)="openEditModal()">edit</mat-icon>
        </ng-container>-->
        <ng-container>

          <!--<mat-slide-toggle
            color="primary"
            matTooltip="Alterar status"
            [checked]="cliente?.status === 'ativo'"
            (change)="toggleClientStatus()"
          >

          </mat-slide-toggle>-->
          <button
            mat-button
            (click)="toggleClientStatus()"
            matTooltip="Alterar status"
            [ngClass]="{
              'button-status': true,
              'servido': cliente?.status === 'servido',
              'cancelado': cliente?.status === 'cancelado',
              'andando': cliente?.status === 'andando',
              'pendente': cliente?.status === 'pendente'
            }"
          >
            {{ cliente?.status }}
          </button>
        </ng-container>
        <ng-container>
          <mat-icon>delete_outline</mat-icon>
        </ng-container>
      </div>
    </div>
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>CLIENTE</h2>

      <img [src]="cliente?.imageUrl" alt="Cliente Image" class="modal-image" />
      <h2>{{ cliente?.name }}</h2>
      <p>
        <strong>Status:</strong> {{ cliente?.status }}
      </p>
      <p>
        <strong>Telefone:</strong> {{ cliente?.phone }}
      </p>
      <p>
        <strong>Endereço:</strong> {{ cliente?.endereco }}
      </p>
      <p class="servico_solicitado">
        <strong>Serviço solicitado:</strong> {{ cliente?.service }}
      </p>
    </div>
    <button mat-button (click)="closeModal()" class="close-button">Fechar</button>
  </div>
</div>
